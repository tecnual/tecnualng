name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Angular demo
        run: |
          npm run build -- \
            --project demo \
            --output-path dist/demo \
            --base-href "https://tecnualng.tecnual.com"
      - name: copy 404.html
        run: |
          cp projects/demo/src/404.html dist/demo/browser/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/demo/browser
          clean: true
