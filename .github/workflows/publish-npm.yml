name: Publish tecnualng to npm

on:
  push:
    tags:
      - '*.*.*' # publica en npm solo si es un tag de versi√≥n

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm install

      - name: Build library
        run: npm run build tecnualng

      - name: Publish to npm
        run: npm publish dist/tecnualng
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
