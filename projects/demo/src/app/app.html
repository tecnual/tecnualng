<!-- Header fijo -->
<header class="app-header">
  <button class="icon-btn" (click)="toggleLeftSidebar()" aria-label="Toggle menu">
    <span class="material-icons">menu</span>
  </button>
  <span class="app-title">TecnualNG</span>
  <app-theme-selector></app-theme-selector>
  <button class="icon-btn" (click)="toggleRightSidebar()" aria-label="Toggle widgets">
    <span class="material-icons">dashboard</span>
  </button>
</header>

<!-- Contenedor principal -->
<div class="app-container">
  
  <!-- Sidebar Izquierdo (NavegaciÃ³n) -->
  <aside class="app-sidebar left" [class.open]="leftSidebarOpen()">
    <nav class="nav-list">
      <div class="nav-header">Navigation</div>
      <a routerLink="/home" routerLinkActive="active" class="nav-item">
        <span class="material-icons">home</span>
        <span>Home</span>
      </a>
      
      <div class="nav-header">Components</div>
      <a routerLink="/input" routerLinkActive="active" class="nav-item">
        <span class="material-icons">input</span>
        <span>Input</span>
      </a>
      <a routerLink="/datepicker" routerLinkActive="active" class="nav-item">
        <span class="material-icons">calendar_today</span>
        <span>Datepicker</span>
      </a>
      <a routerLink="/button" routerLinkActive="active" class="nav-item">
        <span class="material-icons">smart_button</span>
        <span>Button</span>
      </a>
      <a routerLink="/card" routerLinkActive="active" class="nav-item">
        <span class="material-icons">dashboard_customize</span>
        <span>Card</span>
      </a>
      <a routerLink="/table" routerLinkActive="active" class="nav-item">
        <span class="material-icons">table_chart</span>
        <span>Table</span>
      </a>
    </nav>
  </aside>

  <!-- Contenido Central -->
  <main class="app-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Sidebar Derecho (Widgets) -->
  <aside class="app-sidebar right" [class.open]="rightSidebarOpen()">
    <div class="widgets-panel">
      <h3>Widgets</h3>
      <div class="widget-item">
        <span class="title">System Status</span>
        <span class="subtitle">Online</span>
      </div>
      <div class="widget-item">
        <span class="title">Notifications</span>
        <span class="subtitle">3 new messages</span>
      </div>
    </div>
  </aside>

  <footer class="app-footer">
  <span class="app-title">Made with <span class="material-icons">favorite</span> by Tecnual</span>
</footer>
</div>
