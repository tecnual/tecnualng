<!-- Header with TngToolbar -->
<tng-toolbar position="top" positionType="fixed" color="transparent" [elevation]="true">
  <div toolbar-left>
    <button tngButton variant="primary" icon="fa fa-bars" (click)="toggleLeftSidebar()" aria-label="Toggle menu">
      Menú
    </button>
  </div>
  <div toolbar-center class="text-white"><h1>TencualNG</h1></div>
  <div toolbar-right>
    <app-theme-selector></app-theme-selector>
  </div>
  <!--<div toolbar-right>
    <button class="icon-btn" (click)="toggleRightSidebar()" aria-label="Toggle widgets">
      <span class="material-icons">dashboard</span>
    </button>
  </div>-->
</tng-toolbar>
<!-- Contenedor principal -->
<div class="app-container">
  <!-- Sidebar Izquierdo (Navegación) -->
  <aside class="app-sidebar left" [class.open]="leftSidebarOpen()">
    <tng-menu>
      <tng-menu-group label="Navigation">
        <tng-menu-item icon="fa fa-home" label="Home" route="/home"></tng-menu-item>
        <tng-menu-item
          icon="fa fa-rocket"
          label="Getting Started"
          route="/getting-started"
        ></tng-menu-item>
      </tng-menu-group>

      <tng-menu-group label="Components">
        <tng-menu-item icon="fa fa-keyboard" label="Input" route="/input"></tng-menu-item>
        <tng-menu-item icon="fa fa-calendar" label="Datepicker" route="/datepicker"></tng-menu-item>
        <tng-menu-item icon="fa fa-square" label="Button" route="/button"></tng-menu-item>
        <tng-menu-item icon="fa fa-columns" label="Card" route="/card"></tng-menu-item>
        <tng-menu-item icon="fa fa-bars" label="Toolbar" route="/toolbar"></tng-menu-item>
        <tng-menu-item icon="fa fa-table" label="Table" route="/table"></tng-menu-item>
        <tng-menu-item icon="fa fa-info-circle" label="Tooltip" route="/tooltip"></tng-menu-item>
        <tng-menu-item icon="fa fa-folder" label="Tabs" route="/tabs"></tng-menu-item>
        <tng-menu-item
          icon="fa fa-chevron-down"
          label="Expansion Panel"
          route="/expansion-panel">
        </tng-menu-item>
        <tng-menu-item icon="fa fa-bars" label="Menu" route="/menu"></tng-menu-item>
        <tng-menu-item icon="fa fa-sidebar" label="Sidebar" route="/sidebar"></tng-menu-item>
      </tng-menu-group>
    </tng-menu>
  </aside>

  <!-- Sidebar Derecho (Widgets) -->
  <aside class="app-sidebar right" [class.open]="rightSidebarOpen()">
    <div class="widgets-panel">
      <h3>Widgets</h3>
      <div class="widget-item">
        <span class="title">System Status</span>
        <span class="subtitle">Online</span>
      </div>
      <div class="widget-item">
        <span class="title">Notifications</span>
        <span class="subtitle">3 new messages</span>
      </div>
    </div>
  </aside>
</div>

<div class="landing-page">
  <!-- Contenido Central -->
  <main class="app-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<!-- Footer with TngToolbar -->
<tng-toolbar [elevation]="true" positionType="fixed" position="bottom" color="transparent">
  <div toolbar-center>
    <span class="app-title">Made with <i class="fa fa-heart"></i> by Tecnual</span>
  </div>
</tng-toolbar>
