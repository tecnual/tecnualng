<!-- Header with TngToolbar -->
<tng-toolbar position="top" color="primary" [elevation]="true">
  <div toolbar-left>
    <button tngButton icon="fa fa-bars" (click)="toggleLeftSidebar()" aria-label="Toggle menu">
      Menú
    </button>
  </div>
  <div toolbar-center>TencualNG</div>
  <div toolbar-right>
    <app-theme-selector></app-theme-selector>
  </div>
  <!--<div toolbar-right>
    <button class="icon-btn" (click)="toggleRightSidebar()" aria-label="Toggle widgets">
      <span class="material-icons">dashboard</span>
    </button>
  </div>-->
</tng-toolbar>

<!-- Contenedor principal -->
<div class="app-container">
  <!-- Sidebar Izquierdo (Navegación) -->
  <aside class="app-sidebar left" [class.open]="leftSidebarOpen()">
    <tng-menu>
      <tng-menu-group label="Navigation">
        <tng-menu-item icon="home" label="Home" route="/home"></tng-menu-item>
        <tng-menu-item
          icon="rocket_launch"
          label="Getting Started"
          route="/getting-started"
        ></tng-menu-item>
      </tng-menu-group>

      <tng-menu-group label="Components">
        <tng-menu-item icon="input" label="Input" route="/input"></tng-menu-item>
        <tng-menu-item icon="calendar_today" label="Datepicker" route="/datepicker"></tng-menu-item>
        <tng-menu-item icon="smart_button" label="Button" route="/button"></tng-menu-item>
        <tng-menu-item icon="dashboard_customize" label="Card" route="/card"></tng-menu-item>
        <tng-menu-item icon="view_day" label="Toolbar" route="/toolbar"></tng-menu-item>
        <tng-menu-item icon="table_chart" label="Table" route="/table"></tng-menu-item>
        <tng-menu-item icon="info" label="Tooltip" route="/tooltip"></tng-menu-item>
        <tng-menu-item icon="tab" label="Tabs" route="/tabs"></tng-menu-item>
        <tng-menu-item
          icon="expand_more"
          label="Expansion Panel"
          route="/expansion-panel"
        ></tng-menu-item>
        <tng-menu-item icon="menu" label="Menu" route="/menu"></tng-menu-item>
      </tng-menu-group>
    </tng-menu>
  </aside>

  <!-- Contenido Central -->
  <main class="app-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
  <!-- Sidebar Derecho (Widgets) -->
  <aside class="app-sidebar right" [class.open]="rightSidebarOpen()">
    <div class="widgets-panel">
      <h3>Widgets</h3>
      <div class="widget-item">
        <span class="title">System Status</span>
        <span class="subtitle">Online</span>
      </div>
      <div class="widget-item">
        <span class="title">Notifications</span>
        <span class="subtitle">3 new messages</span>
      </div>
    </div>
  </aside>
</div>
<!-- Footer with TngToolbar -->
<tng-toolbar [elevation]="true" positionType="static">
  <div toolbar-center>
    <span class="app-title">Made with <span class="material-icons">favorite</span> by Tecnual</span>
  </div>
</tng-toolbar>
