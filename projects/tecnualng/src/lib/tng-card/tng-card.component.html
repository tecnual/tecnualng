<div class="tng-card__container">
  @if (image()) {
    <div class="tng-card__image">
      <img [src]="image()" [alt]="imageAlt()" />
    </div>
  }

  @if (title() || subtitle()) {
    <div class="tng-card__header">
      <ng-content select="[card-header]"></ng-content>
      
      @if (!title() && !subtitle()) {
        <!-- Header projection only -->
      } @else {
        <div class="tng-card__header-text">
          @if (title()) {
            <h3 class="tng-card__title">{{ title() }}</h3>
          }
          @if (subtitle()) {
            <p class="tng-card__subtitle">{{ subtitle() }}</p>
          }
        </div>
      }
    </div>
  }

  <div class="tng-card__content">
    <ng-content></ng-content>
  </div>

  <div class="tng-card__footer">
    <ng-content select="[card-footer]"></ng-content>
  </div>
</div>
